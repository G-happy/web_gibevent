<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- 导入 LayUI 的样式 -->
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <!-- 头部 login -->
    <div class="layui-main">
        <img src="assets/images/logo.png" alt="">
    </div>

    <!-- 登陆注册 -->
    <div class="loginAndReg">
        <div class="title"></div>

        <!-- 登录表单 -->
        <div class="login-box">
            <form class="layui-form" id="form_login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-ite m">
                    <!-- 表单提交按钮和普通按钮的区别,就是 lay-submit -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账户</a>
                </div>
            </form>

        </div>

        <!-- 注册表单 -->
        <div class="reg-box" id="form_reg">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="userpassword" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="userpassword" required lay-verify="required|pwd|repwd" placeholder="请输入确认密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>

        </div>
    </div>

    <!-- 导入 LayUI.js 文件 -->
    <script src="assets/lib/layui/layui.all.js"></script>
    <!-- 导入JQuery.js文件 -->
    <script src="assets/lib/jquery.js"></script>

    <!-- 导入自己封装的baseAPI.js文件 -->
    <script src="assets/js/baseAPI.js"></script>

    <!-- 导入自己的 js 代码 -->
    <script src="assets/js/login.js"></script>
</body>

</html>
